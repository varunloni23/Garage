{% extends 'base.html' %}

{% block title %}Add New Product - GarageHub{% endblock %}

{% block content %}
<section class="content-section">
    <div class="container">
        <div class="section-header">
            <h1>Add New Product</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">Back to Dashboard</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Product Details</h2>
            </div>
            
            <div class="card-body">
                <form action="{{ url_for('admin_add_product') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-row" style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label for="price">Price (â‚¹)</label>
                            <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <label for="stock">Stock Quantity</label>
                            <input type="number" id="stock" name="stock" class="form-control" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product_image">Product Image</label>
                        <input type="file" id="product_image" name="product_image" class="form-control" accept="image/*">
                        <small class="form-text text-muted">Optional. You can upload an image later.</small>
                    </div>
                    
                    <div class="form-actions" style="margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
