{% extends 'base.html' %}

{% block title %}Edit Vehicle - GarageHub{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="form-container">
            <h2>Edit Vehicle</h2>
            <p>Update your vehicle information below.</p>
            
            <form method="POST" action="{{ url_for('edit_vehicle', vehicle_id=vehicle.id) }}">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" id="make" name="make" class="form-control" value="{{ vehicle.make }}" required>
                </div>
                
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" class="form-control" value="{{ vehicle.model }}" required>
                </div>
                
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" class="form-control" value="{{ vehicle.year }}" min="1900" max="2099" required>
                </div>
                
                <div class="form-group">
                    <label for="license_plate">License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" class="form-control" value="{{ vehicle.license_plate }}" required>
                </div>
                
                <div class="form-buttons">
                    <a href="{{ url_for('customer_dashboard') }}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Vehicle</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
