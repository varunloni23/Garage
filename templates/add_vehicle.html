{% extends 'base.html' %}

{% block title %}Add Vehicle - GarageHub{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="auth-container animate-fade-in" style="max-width: 600px;">
            <div class="auth-header">
                <h2>Add a New Vehicle</h2>
                <p>Please provide your vehicle information to help us better serve you.</p>
            </div>
            
            <form action="{{ url_for('add_vehicle') }}" method="POST">
                <div class="form-group">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" id="make" name="make" class="form-control" required placeholder="e.g. Toyota, Honda, Ford">
                </div>
                
                <div class="form-group">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" id="model" name="model" class="form-control" required placeholder="e.g. Camry, Civic, F-150">
                </div>
                
                <div class="form-group">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" id="year" name="year" class="form-control" required min="1900" max="{{ now.year + 1 }}" placeholder="e.g. 2020">
                </div>
                
                <div class="form-group">
                    <label for="license_plate" class="form-label">License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" class="form-control" required placeholder="e.g. ABC123">
                </div>
                
                <div class="form-group">
                    <label for="color" class="form-label">Color (Optional)</label>
                    <input type="text" id="color" name="color" class="form-control" placeholder="e.g. Black, Silver, White">
                </div>
                
                <div class="form-group">
                    <label for="vin" class="form-label">VIN (Optional)</label>
                    <input type="text" id="vin" name="vin" class="form-control" placeholder="Vehicle Identification Number">
                    <small style="display: block; margin-top: 0.5rem; color: #666;">The VIN can be found on your vehicle registration or on the driver's side dashboard.</small>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <a href="{{ url_for('customer_dashboard') }}" class="btn btn-outline" style="flex: 1;">Cancel</a>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Vehicle</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
